<mat-card class="container w-50">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h3 class="text-center fw-bold">Login</h3>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" ngModel name="email" placeholder="Email Address" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" ngModel name="password" matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="mt-3" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
