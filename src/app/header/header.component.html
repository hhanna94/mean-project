<mat-toolbar color="primary">
  <div>
    <a routerLink="/">MyMessages</a>
  </div>
  <span class="spacer"></span>

  <ul>
    <li *ngIf="isAuthenticated"><a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a></li>
    <li *ngIf="!isAuthenticated"><a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a></li>
    <li *ngIf="!isAuthenticated"><a mat-button routerLink="/register" routerLinkActive="mat-accent">Register</a></li>
    <li *ngIf="isAuthenticated"><button mat-button (click)="onLogout()">Logout</button></li>

  </ul>
</mat-toolbar>
