
<mat-spinner *ngIf="isLoading"></mat-spinner>

<!-- multi="true" allows the user to have multiple tabs open at once, if left out, only one will be open at a time-->
<mat-accordion class="my-3 d-block" multi="true" *ngIf="posts.length > 0 && !isLoading" >
  <mat-expansion-panel   *ngFor="let post of posts">
    <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="text-center mt-5" *ngIf="posts.length == 0 && !isLoading">No posts added yet</p>
